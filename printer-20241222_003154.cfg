#####################################################################
#   User Interface Software
#####################################################################
## Uncomment depending on your software choice either Fluidd or Mainsail
[include fluidd.cfg]
[include mainsail.cfg]
# [include timelapse.cfg]
[include Hardware/*.cfg]
[include Macros/**/*.cfg]

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_480033000951303532383235-if00
restart_method: command
##--------------------------------------------------------------------

# [mcu nhk]
# ##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
# ##--------------------------------------------------------------------
# serial: /dev/serial/by-id/usb-Klipper_rp2040_3033393834093D2D-if00
# restart_method: command
# ##--------------------------------------------------------------------

########################################
# EXP1 / EXP2 (display) pins
########################################

[probe]
##  Inductive Probe
##  Connected to Z-PROBE
##  This probe is not used for Z height, only Quad Gantry Leveling
# pin: nhk:gpio10
x_offset: 0
y_offset: 19.75
#z_offset: 6.42
speed: 10.0
samples: 1
samples_result: average
sample_retract_dist: 2.0
samples_tolerance: 0.005
samples_tolerance_retries: 3

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PG9, EXP1_2=PG12,
    EXP1_3=PG13, EXP1_4=PG14,
    EXP1_5=PC13, EXP1_6=PC14,    # Slot in the socket on this side
    EXP1_7=PC15, EXP1_8=PF0,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PE2, EXP2_4=PE4,
    EXP2_5=PE3, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PE5, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PE4

