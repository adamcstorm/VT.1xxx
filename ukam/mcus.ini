# This file stores the flash_commands for each mcus
# Previous version KCONFIG_CONFIG was needed now it is automaticly added when make flash is called
# version : 0.1
# tested/supported flash methods :
#  - make flash
#  - sdcard_flash
#  - flashtool.py
#  - mount/cp/umount (for rp2040)

[Leviathan]
klipper_section: mcu
action_command: make flash FLASH_DEVICE=/dev/serial/by-id/usb-Klipper_stm32f446xx_480033000951303532383235-if00
 
[rpi]
klipper_section: mcu host
action_command: make flash

[toolhead]
klipper_section: mcu nhk
action_command: make flash FLASH_DEVICE=/dev/serial/by-id/usb-Klipper_rp2040_3033393834093D2D-if00